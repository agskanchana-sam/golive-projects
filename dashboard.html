<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-bullseye"></i> Goal Tracker
        </div>
        <div class="nav-links">
            <a href="dashboard.html" class="active"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a>
            <a href="users.html" id="usersLink" style="display:none;"><i class="fas fa-users"></i> Users</a>
            <span id="userInfo"></span>
            <button id="logoutBtn" class="btn btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-chart-line"></i> Dashboard</h1>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card total">
                <div class="stat-icon"><i class="fas fa-folder"></i></div>
                <div class="stat-content">
                    <h3>Total Projects</h3>
                    <p id="totalProjects">0</p>
                </div>
            </div>
            <div class="stat-card active">
                <div class="stat-icon"><i class="fas fa-spinner"></i></div>
                <div class="stat-content">
                    <h3>Active Projects</h3>
                    <p id="activeProjects">0</p>
                </div>
            </div>
            <div class="stat-card live">
                <div class="stat-icon"><i class="fas fa-broadcast-tower"></i></div>
                <div class="stat-content">
                    <h3>Live</h3>
                    <p id="liveProjects">0</p>
                </div>
            </div>
            <div class="stat-card completed">
                <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                <div class="stat-content">
                    <h3>Completed</h3>
                    <p id="completedProjects">0</p>
                </div>
            </div>
            <div class="stat-card users">
                <div class="stat-icon"><i class="fas fa-users"></i></div>
                <div class="stat-content">
                    <h3>Total Users</h3>
                    <p id="totalUsers">0</p>
                </div>
            </div>
        </div>

        <!-- Projects by Stage & Workload -->
        <div class="dashboard-grid">
            <div class="dashboard-section">
                <div class="section-header">
                    <h2><i class="fas fa-tasks"></i> Projects by Stage</h2>
                </div>
                <div class="stage-cards" id="stageCards">
                    <!-- Stage cards will be rendered here -->
                </div>
            </div>

            <div class="dashboard-section">
                <div class="section-header">
                    <h2><i class="fas fa-hard-hat"></i> Workload by Webmaster</h2>
                    <span class="section-hint">(Click to expand)</span>
                </div>
                <div class="workload-list" id="workloadList">
                    <!-- Workload items will be rendered here -->
                </div>
            </div>
        </div>

        <!-- Analytics Section -->
        <div class="analytics-section">
            <h2 class="analytics-title"><i class="fas fa-chart-bar"></i> Analytics</h2>
            
            <!-- WP Conversion Speed Analysis -->
            <div class="analytics-card">
                <div class="analytics-header">
                    <h3><i class="fas fa-tachometer-alt"></i> WP Conversion Speed Ranking</h3>
                    <div class="analytics-filters">
                        <div class="filter-group compact">
                            <label>Period</label>
                            <select id="speedPeriod">
                                <option value="1">Last 1 Month</option>
                                <option value="2">Last 2 Months</option>
                                <option value="3" selected>Last 3 Months</option>
                                <option value="6">Last 6 Months</option>
                                <option value="custom">Custom Date</option>
                            </select>
                        </div>
                        <div class="filter-group compact" id="speedCustomDateGroup" style="display:none;">
                            <label>From Date</label>
                            <input type="date" id="speedFromDate">
                        </div>
                        <button class="btn btn-sm btn-primary" id="applySpeedFilter"><i class="fas fa-filter"></i> Apply</button>
                    </div>
                </div>
                <div class="analytics-content" id="speedRankingContent">
                    <!-- Speed ranking will be rendered here -->
                </div>
            </div>

            <!-- WP Conversions Completed -->
            <div class="analytics-card">
                <div class="analytics-header">
                    <h3><i class="fas fa-check-double"></i> WP Conversions Completed</h3>
                    <div class="analytics-filters">
                        <div class="filter-group compact">
                            <label>Period</label>
                            <select id="conversionPeriod">
                                <option value="1">Last 1 Month</option>
                                <option value="2">Last 2 Months</option>
                                <option value="3" selected>Last 3 Months</option>
                                <option value="6">Last 6 Months</option>
                                <option value="custom">Custom Date</option>
                            </select>
                        </div>
                        <div class="filter-group compact" id="conversionCustomDateGroup" style="display:none;">
                            <label>From Date</label>
                            <input type="date" id="conversionFromDate">
                        </div>
                        <button class="btn btn-sm btn-primary" id="applyConversionFilter"><i class="fas fa-filter"></i> Apply</button>
                    </div>
                </div>
                <div class="analytics-content" id="conversionContent">
                    <!-- Conversion stats will be rendered here -->
                </div>
            </div>

            <!-- Sites Sent Live -->
            <div class="analytics-card">
                <div class="analytics-header">
                    <h3><i class="fas fa-rocket"></i> Sites Sent Live</h3>
                    <div class="analytics-filters">
                        <div class="filter-group compact">
                            <label>Period</label>
                            <select id="livePeriod">
                                <option value="1">Last 1 Month</option>
                                <option value="2">Last 2 Months</option>
                                <option value="3" selected>Last 3 Months</option>
                                <option value="6">Last 6 Months</option>
                                <option value="custom">Custom Date</option>
                            </select>
                        </div>
                        <div class="filter-group compact" id="liveCustomDateGroup" style="display:none;">
                            <label>From Date</label>
                            <input type="date" id="liveFromDate">
                        </div>
                        <button class="btn btn-sm btn-primary" id="applyLiveFilter"><i class="fas fa-filter"></i> Apply</button>
                    </div>
                </div>
                <div class="analytics-content" id="liveContent">
                    <!-- Live sites stats will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
