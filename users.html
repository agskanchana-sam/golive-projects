<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golive Projects - Users</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
           <i class="fas fa-rocket"></i>
 Golive Projects
        </div>
        <div class="nav-links">
            <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a>
            <a href="users.html" class="active" id="usersLink" style="display:none;"><i class="fas fa-users"></i> Users</a>
            <span id="userInfo"></span>
            <button id="logoutBtn" class="btn btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-users"></i> User Management</h1>
            <button id="addUserBtn" class="btn btn-primary"><i class="fas fa-plus"></i> Add User</button>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Work Schedule</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersTable">
            </tbody>
        </table>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"><i class="fas fa-user-plus"></i> Add User</h2>
                <span class="close">&times;</span>
            </div>
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" id="userName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="userPassword">Password</label>
                    <input type="password" id="userPassword" name="password">
                    <small id="passwordHint">Leave blank to keep existing password (edit mode)</small>
                </div>
                <div class="form-group">
                    <label for="userRole">Role</label>
                    <select id="userRole" name="role" required>
                        <option value="">Select Role</option>
                        <option value="manager">Manager</option>
                        <option value="webmaster_level_1">Webmaster Level 1</option>
                        <option value="webmaster_level_2">Webmaster Level 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="userSchedule">Work Schedule</label>
                    <select id="userSchedule" name="work_schedule" required>
                        <option value="">Select Schedule</option>
                        <option value="US">US</option>
                        <option value="SL">SL</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelUserBtn"><i class="fas fa-times"></i> Cancel</button>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save User</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/users.js"></script>
</body>
</html>
